<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mar & Patas</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <!-- Início da barra de navegação -->
    <nav class="navbar">
      <!-- Logo / Nome do site -->
      <div class="logo">Mar & Patas</div>

      <!-- Menu para desktop -->
      <ul class="nav-links-desktop">
        <li><a href="#">Produtos</a></li>
        <li><a href="#">Contatos</a></li>
        <li><a href="#">Sobre</a></li>
      </ul>

      <!-- Menu mobile (abre e fecha com botão) -->
      <div class="mobile-menu" id="mobileMenu">
        <!-- Botão para fechar o menu mobile -->
        <button class="close" id="closeButton">
          <i class="fas fa-times" style="color: #e8c39e"></i>
          <!-- Ícone "X" de fechar -->
        </button>

        <!-- Links do menu no mobile -->
        <ul class="nav-links-mobile">
          <li><a href="#">Produtos</a></li>
          <li><a href="#">Contatos</a></li>
          <li><a href="#">Sobre</a></li>
        </ul>
      </div>

      <!-- Botão hamburguer para abrir o menu mobile -->
      <button class="hamburger" id="hamburgerButton">
        <i class="fas fa-bars" style="color: #e8c39e"></i>
        <!-- Ícone de três linhas -->
      </button>
    </nav>
    <!-- Fim da barra de navegação -->

    <!-- Inicio do carrosel de imagens -->
    <div class="container-slider">
      <button id="prev-button">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <div class="container-images">
        <img
          src="https://images.petz.com.br/fotos/Home_Desk_1900x390_MesdoLancamento_SeresSaude.jpg"
          alt="promocao"
          class="slider"
        />
        <img
          src="https://images.petz.com.br/fotos/Home_Desk_1900x390_DisfarcaComprimido_CRIACAO_2025_09.jpg"
          alt="promocao"
          class="slider"
        />
      </div>
      <button id="next-button"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
  </body>
</html>
